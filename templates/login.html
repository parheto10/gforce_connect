{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GForce-Connect</title>
    <link rel="stylesheet" href="{% static 'css/bulma.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/material-icons.css' %}">
    <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">      -->
  </head>
  <body>

    <section class="section">
        <div class="container">
            <div class="columns is-mobile has-text-centered">
              <div class="column is-half is-offset-one-quarter">
                  <div class="card">
                      <div class="card-content">
                          <form method="post" action="" role="form">
                            {% csrf_token %}
                                <h3 class="title is-3">Login</h3>
                                <div class="field">
                              <p class="control has-icons-left">
                                  <label class="label is-medium">Nom Utilisateur</label>
                                    {{ form.username }}
                                    <span class="icon is-small is-left">
                                      <i class="fas fa-lock"></i>
                                    </span>
                              </p>
                          </div>
                          </form>
                      </div>
                </div>
              </div>
            </div>
        </div>
    </section>




<div class="row center-align">

      <div class="row">
        <div class="input-field col s12">
          {{ form.username }}
          <label for="username">Username</label>
        </div>
      </div>
       <div class="row">
        <div class="input-field col s12">
          {{ form.password }}
          <label for="password">Password</label>
        </div>
      </div>
      {% if form.errors %}
      <div class="row">
        <div class="col s12">
          <span style="color: red; font-weight: bold;">Your username or password did not match.</span>
        </div>
      </div>
      {% endif %}
      <button type="submit" value="login" class="btn waves-effect waves-light"><i class="material-icons left">send</i>Login</button>
      <input type="hidden" name="next" value="{{ next }}">
      <button class="btn waves-effect waves-light"><i class="material-icons left">account_circle</i>Create an account</button>
    </form>
  </div>

  </body>
</html>
